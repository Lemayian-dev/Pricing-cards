<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing cards UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1  class="pricing-heading">Pricing cards</h1>
        
        <div class="cards">

            <div class="card-1">

                <!-- heading, pricing -->
                <div class="plan-heading">
                    <h1>Free Plan</h1> 
                    <h3>For Personal</h3>
                    <h1>$0</h1>
                </div>


                <!-- services -->
                <div class="services">
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>1 users</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>4 Web mails</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>Responsive Website</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>Free SSL</p></div>
                    
                   
                </div>

                <!-- Subscribe now -->
                <button class="subscribe-btn">Subscribe now</button>
                
             </div>

             <div class="card-2">

                <!-- heading, pricing -->
                <div class="plan-heading">
                    <h1>Basic Plan</h1> 
                    <h3>For small business</h3>
                    <h1>$29</h1>           
                </div>


                <!-- services -->
                <div class="services">
                    <div class="services-paragraphs"><img src="icons8-tick-50 (1).png" alt=""><p> 4 users</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50 (1).png" alt=""><p>10 Web mails</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50 (1).png" alt=""><p> 10 Web mails</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50 (1).png" alt=""><p>Free SSL</p></div>
                </div>

                <!-- Subscribe now -->
                <button class="subscribe-btn">Subscribe now</button>
                
             </div>

             <div class="card-3">

                <!-- heading, pricing -->
                <div class="plan-heading">
                    <h1>Pro Plan</h1> 
                    <h3>For enterprise</h3>
                    <h1>$49</h1>             
                </div>


                <!-- services -->
                <div class="services">
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>Unlimited users</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>Unlimited Web mails</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>Responsive Website</p></div>
                    <div class="services-paragraphs"><img src="icons8-tick-50.png" alt=""><p>Free SSL + SEO</p></div>
                </div>

                <!-- Subscribe now -->
                <button class="subscribe-btn">Subscribe now</button>
                
             </div>
        </div>
    </main>
</body>
</html>
